<form [formGroup]="inscriptionForm" (ngSubmit)="calculateImc()">   
    <div class="form-group">
        <label for="nom">Nom</label>
        <input id="nom" type="text" formControlName="nom">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email">
    </div>
    <div class="form-group">
        <label for="masse">masse</label>
        <input id="masse" type="number" formControlName="masse" >
    </div>
    
    <div class="form-group">
        <label for="taille">taille</label>
        <input id="taille" type="number" formControlName="taille" >
    </div>
    <div class="form-group">
        <label for="age">age</label>
        <input id="age" type="number" formControlName="age">
    </div>
    <button type="submit" [disabled]="inscriptionForm.invalid">Enregistrer</button>

</form>

<div *ngIf="imc">
    <p>Ton IMC est de {{ imc.toFixed(2) }}</p>
    <a href="" (click)="onViewSite(imc)" >consulte ton imc</a>
  </div>
