<form [formGroup]="inscriptionForm">   
    <div class="form-group">
        <label for="nom">Nom</label>
        <input id="nom" type="text" formControlName="nom">
    </div>
    <div class="form-group">
        <label for="image">image</label>
        <input type="file"  multiple/>
    </div>
    <button type="submit" [disabled]="inscriptionForm.invalid">Enregistrer</button>
    <p>
        <a routerLink="tof">prenez une photo </a> 
    </p>

</form>
